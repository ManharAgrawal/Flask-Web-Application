{% extends "login.html" %}
{% block title %}
Index Page
{% endblock title %}
{% block css %}
{{ super() }}
<link rel="stylesheet" href="/static/css/groups/style_groups.css">
{% endblock css %}
{% block content %}
<div class="text" methods="post">
    <h1 class="h">Hii!!.... Leads</h1>
    <a href="{{ url_for('text_field') }}"><button class="btn_setting" type="menu">Settings</button></a>
</div>
<br><div class="table_text">
    <table class="tb" action="/groups">
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        {% for entity in entities %}
        <tr>
            <td>{{ entity.name }}</td>
            <td>{{ entity.description }}</td>
            <td>
                <a href="{{ url_for('update_group', id=entity.id) }}"><button class="btn_ops">Update</button></a>
                <a href="{{ url_for('delete_group', id=entity.id) }}"><button class="btn_ops">Delete</button></a>
                <a href="{{ url_for('all_fields', id=entity.id) }}"><button class="btn_ops">Fields</button></a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
