{% extends "layouts/template_inheritance.html" %}
{% block title %}
Group Records
{% endblock title %}
{% block css %}
{{ super() }}
<link rel="icon" href="/static/images/feather-solid.svg">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/groups/style_group_records.css">
{% endblock css %}
{% block content %}
<div class="container">
    <h1>Group Records</h1>
</div>
    <form action="">
        {% for group in groups %}
        <h3>Group Name - {{group.name}}</h3>
            <div class="form-group row">
                <label for="inputNumber3" class="col-sm-2 col-form-label">Number</label>
                <div class="col-sm-10">
                    <input type="Number" class="form-control" id="inputNumber3" placeholder="Number">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputText3" class="col-sm-2 col-form-label">Text</label>
                <div class="col-sm-10">
                    <input type="Text" class="form-control" id="inputText3" placeholder="Text">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Boolean</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                            <label class="form-check-label" for="gridRadios1">True</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">False</label>
                        </div>
                    </div>
                </div>
            </fieldset>
        {% endfor %}
    </form>
<button type="button" class="btn btn-outline-secondary">Submit</button>
{% endblock %}
