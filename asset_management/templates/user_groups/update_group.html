{% extends "layouts/template_inheritance.html" %}
{% block title %}
Update Groups
{% endblock title %}
{% block css %}
{{ super() }}
<link rel="icon" href="/static/images/feather-solid.svg">
<link rel="stylesheet" href="/static/css/groups/style_update_group.css">
{% endblock css %}
{% block content %}
<div class="container">
    <form action="{{ url_for('users_group.update_groups', group_id=group.id) }}" method="post">
        <label for="name">Group Name</label>
        <input type="text" name="name" id="name" value="{{group.name}}" placeholder="Name" required>
        <label for="description">Description</label>
        <textarea name="description" id="description" cols="30" rows="20"
            placeholder="description">{{ group.description }}</textarea>
            <div class="dataformat">
                <br><label for="dataformat">Choose Type</label>
                <select name="dataformat" id="dataformat">
                    <option selected="selected" value="Integer">Integer</option>
                    <option value="String">String</option>
                    <option value="boolean">Boolean</option>
                </select>
            </div>
        <input class="create-btn" type="submit" value="Create">
    </form>
</div>
{% endblock %}
