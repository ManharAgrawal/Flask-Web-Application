
{% extends "layouts/inheritance.html" %}
{% block title %}
Update Profile
{% endblock title %}
{% block css %}
{{ super() }}
<link rel="icon" href="/static/images/feather-solid.svg">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/static/css/profiles/update.css">
{% endblock css %}
{% block content %}
<div class="col-lg-8" >
    <div class="card">
        <div class="card-body">
            <form action="{{ url_for('users_profile.update') }}" method="post">
                <div class="col-sm-3">
                    <label>Full Name</label>
                    <input type="text" class="form-control" name="name" value="{{ profile.name }}">
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <label>Email</label>
                        <input type="text" class="form-control" name="email" value="{{ profile.email }}">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <label>Mobile</label>
                        <input type="text" class="form-control" name="mobile" value="{{ profile.mobile }}">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <label>Address</label>
                        <input type="text" class="form-control" name="address" value="{{ profile.address }}">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-3">
                        <label>Position</label>
                        <input type="text" class="form-control" name="position" value="{{ profile.position }}">
                    </div>
                </div>                
                <div class="row">
                    <div class="col-sm-9 text-secondary">
                        <input type="submit" class="btn btn-primary px-4" value="Save Changes">
                    </div>
                </div>
            </form>                
        </div>
    </div>
</div>
{% endblock %}
